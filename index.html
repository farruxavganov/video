<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>video</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
        <main>
            <section class="videos">
                <h1 class="title">Video Project</h1>
                <video muted autoplay loop class="video">
                    <source src="video.mp4" type="video/mp4">
                </video>
                <button class="control-btn">
                    <span class="control-brn__play">Play</span>
                    <span class="control-btn__pause">Pause</span>
                    <span class="control-btn__over"></span>
                </button>
                <div class="shadow"></div>
            </section>
        </main>
        <div class="loader-wrapper" >
            <img src="preloader.gif" class="loader" alt="">
        </div>
		<script src="app.js"></script>
	</body>
</html>
